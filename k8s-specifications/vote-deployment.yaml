apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: 716635345492.dkr.ecr.us-east-1.amazonaws.com/voting-app:voting-app-image
        name: vote
        ports:
        - containerPort: 80
          name: vote
